<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Netflix Clone</title>
	</head>
	<body>
		<header>
			<div class="container">
				<a href="#">
					<img
						src="./img/netflix-logo.png"
						alt="Logo Netflix"
						class="netflix-logo"
					/>
				</a>
				<nav class="top-menu">
					<a href="#">Begin</a>
					<a href="#">Series</a>
					<a href="#">Movies</a>
					<a href="#">Documentaries</a>
					<a href="#">Kids</a>
				</nav>
			</div>
		</header>

		<main>
			<div class="main-banner">
				<div class="container">
					<h3 class="title">HOUSE OF CARDS</h3>
					<p class="description">
						Francis Underwood (Kevin Spacey) is hungry for success and nothing
						holds him. It's a story where limits are crossed to satisfy the
						desire of a man who aspires to rule the world.
					</p>
					<div class="buttons">
						<button class="button">
							<i class="fas fa-play"></i>
							WATCH NOW
						</button>
						<button class="button">
							<i class="fas fa-info-circle"></i>
							MORE INFO
						</button>
					</div>
				</div>
			</div>
		</main>

		<div class="carousel-title">
			<h2 class="title-1">Most Watched Movies</h1>
		</div>

		<div class="carousel">
			<div class="carouselbox">
				<!-- Random Data will come here  -->
			</div>

			<a class="switchLeft sliderButton" onclick="sliderScrollLeft()" />
			<a class="switchRight sliderButton" onclick="sliderScrollRight()" />
		</div>

		<!-- Just for showing Dynamic Contents :) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
		<script src="https://kit.fontawesome.com/43a34df19f.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
